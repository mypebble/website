{% extends "base.html" %}
{% load cms_tags %}
{% block primary %}
<div class="enquiries">
    <div class="body" id="body">
        <div class="row">
            <h1>Terms and Conditions</h1>
                <div class="grid2 content"> <!-- Column. Modules inside will stack vertically -->
                    <div class="box grid2">
                        <div class="box-inner">
                            <h2>{% placeholder "main_title" or %} {% endplaceholder %} </h2>
                            {% placeholder "main_content" or %} {% endplaceholder %} 
                        </div>
                    </div> 
                </div>
                    <div class="grid1 sidebar partners"> <!-- Column. Modules inside will stack vertically -->
                        <div class="supportcommunitybox grid1">
                            <div class="box-inner">
                                <img src="{{ STATIC_URL }}img/tandc.png" alt="myPebble Terms and Conditions">
                </div>
            </div>
        </div>
    </div>        
</div>
{% endblock %}
